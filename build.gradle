plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id "com.moowork.gulp" version "1.2.0"
}

group 'com.github.robinsr'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "app.Application"

build.dependsOn gulp_default

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.3'
    compile 'com.sparkjava:spark-template-handlebars:2.5.5'
    compile 'com.google.guava:guava:19.0'
    compile 'org.slf4j:slf4j-simple:1.7.13'
    compile 'org.projectlombok:lombok:1.16.6'
    compile 'joda-time:joda-time:2.9.9'
    compile 'com.thedeanda:lorem:2.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.5.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.5.1'
    testCompile 'junit:junit:4.12'
}
