<!DOCTYPE html>
<html>
    <head>
        <title>CSV to Calendar</title>
        <script src="jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="fancybox/jquery.fancybox.js"></script>
        <link rel="stylesheet" href="fancybox/jquery.fancybox.css" type="text/css" media="screen" />
        <style type="text/css">
        body {
            background: url(bg.jpg) top center no-repeat #545454;
            font-family: Verdana,Tahoma,sans-serif;
        }
        #calendar caption {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 24px;  
        }
        #calendar table {
            border-spacing: 4px;
            width:940px;
            display:block;
            margin:0 auto 0 auto;
        }

        #calendar td {
            background-color:#efe0a5;
            border-radius: 3px;
            border-bottom-right-radius: 0px;
            vertical-align: top;
            width:134px;
        }
        #calendar td.table-header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0);
            color: #ffffff;
        }
        #calendar td.Day {
            max-height: 80px;
            overflow: hidden;
            height: 80px;
            font-size: 12px;            
        }
        #calendar .other-month {
            background-color: #777;
        }
        #calendar .DateHolder {
            font-weight: bold;
        }
        #eventDetails {
            display:inline-block;
            width: 300px;
            vertical-align: top;
        }
        #eventDetails .eventDetailsItem {
            font-weight: bold;
        }
        #eventDetails .eventDetailsItem:first-letter {
            text-transform: uppercase;
        }
        #eventDetails .closeModal {
            text-align: center;
        }
        #eventDetails .closeModal p {
            font-size: 11px;
            font-style: italic;
            cursor: pointer;
        }
        #buttonControls {
            width: 300px;
            margin: 0 auto 0 auto;
        }
        </style>
    </head>
    <body>
        <div id="calendar"></div>
        <div id="eventDetails" style="display:none;"></div>
        <div id="buttonControls">
            <button type="button" id="decrementMonthButton">Decrement Month</button>
            <button type="button" id="incrementMonthButton">Increment Month</button>
        </div>

    <script>

        
            
        var printlog = function(str){
            if (console){
                console.log(str);
            }
        }
            // gets day of the year ie 1-365
        Date.prototype.getDOY = function() {
            var onejan = new Date(this.getFullYear(),0,1);
            return Math.ceil((this - onejan) / 86400000);
        }


        var calendar = (function(){
            var items = {};
            var itemsById = {};
            var monthNames = [ 
                "January", 
                "February", 
                "March", 
                "April", 
                "May", 
                "June",
                "July", 
                "August", 
                "September", 
                "October", 
                "November", 
                "December" ];

            function getJanFirstDOY(y){
                var d = new Date();
                d.setFullYear(y,0,1);
                return d.getDay();
            }

            var daysInEachMonth;

            function makeDaysInEachMonth(y){

                var d = new Date();
                d.setFullYear(y,11,31);
                var totalsDaysThisYear = d.getDOY();

                if (totalsDaysThisYear == 365){
                    daysInEachMonth = [31,28,31,30,31,30,31,31,30,31,30,31];
                } else {
                    daysInEachMonth = [31,29,31,30,31,30,31,31,30,31,30,31];
                }
            }

            var weeks;
            var weeksInEachMonth = [];

            function constructWeeksObject(year){
                weeks = [];
                makeDaysInEachMonth(year);
                var janFirstDOY = getJanFirstDOY(year);
                var week = [];
                var janDaysInFirstWeek = 7 - janFirstDOY;
                var runoverDaysFromDec = 7 - janDaysInFirstWeek;
                var fistDecDayInFirstWeek = 32 - runoverDaysFromDec;
                var currentDay = 1;
                var currentMonth = 0;
                for (i=fistDecDayInFirstWeek;i<32;i++){
                    week.push((year-1)+"-12-"+i);
                }
                for (i=1;i<=janDaysInFirstWeek;i++){
                    week.push(year+"-1-"+i);
                    currentDay = i;
                }
                weeks.push(week);
                printlog(week);
                var thisMonthsWeeks = [];
                thisMonthsWeeks.push(0);
                for (i=1;i<54;i++){
                    week = [];
                    for (j=0;j<7;j++){
                        if ((currentDay + 1) > daysInEachMonth[currentMonth]){
                            currentDay = 0;
                            currentMonth++;
                            currentDay++;
                            week.push(year+"-"+(currentMonth+1)+"-"+currentDay);
                            thisMonthsWeeks.push(i);
                            weeksInEachMonth.push(thisMonthsWeeks);
                            thisMonthsWeeks = [];
                        } else {
                            currentDay++;
                            week.push(year+"-"+(currentMonth+1)+"-"+currentDay);
                        }
                        if (j==6){
                            weeks.push(week);
                            thisMonthsWeeks.push(i);
                        }
                    }
                }
            }

            function displayWeeks(){
                for (f=0;f<weeksInEachMonth.length;f++){
                    document.body.appendChild(document.createTextNode(monthNames[f]+":  "));
                    document.body.appendChild(document.createTextNode(weeksInEachMonth[f]));
                    document.body.appendChild(document.createElement('br'));
                }
                for (f=0;f<weeks.length;f++){
                    document.body.appendChild(document.createTextNode("week number: "+f+":  "));
                    document.body.appendChild(document.createTextNode(weeks[f]));
                    document.body.appendChild(document.createElement('br'));
                }
            }
            
            var tableElement = document.getElementById('calendar');

            var dayName = {
                0:'Sunday',
                1:'Monday',
                2:'Tuesday',
                3:'Wednesday',
                4:'Thursday',
                5:'Friday',
                6:'Saturday'
            }
            makeWeekRowAndAddItems = function(wToCreate,m,y){
                var tr = document.createElement('tr');
                for (i=0;i<7;i++){
                    var yearMonthDay = weeks[wToCreate][i].split("-"); 
                    var td = document.createElement('td');
                    if (yearMonthDay[1] == (m+1)){
                        var className = "Day Day-"+dayName[i];
                    } else {
                        var className = "other-month Day Day-"+dayName[i];
                    }
                    td.setAttribute('class',className);
                    var dateHolder = document.createElement('div');
                    dateHolder.className = "DateHolder";
                    dateHolder.appendChild(document.createTextNode(yearMonthDay[2]));
                    td.appendChild(dateHolder);
                    td.setAttribute("data-calendar",weeks[wToCreate][i]);

                    var monthQ = "month"+(m+1);
                    var yearQ = "year"+y;

                    if (items[yearQ][monthQ]){
                        for (k=0;k<items[yearQ][monthQ].length;k++){
                            var itemDate = items[yearQ][monthQ][k].date.split("/");
                            if (itemDate[1] == yearMonthDay[2] && itemDate[0] == yearMonthDay[1]){
                                var itemDiv = document.createElement('li');
                                itemDiv.appendChild(document.createTextNode(items[yearQ][monthQ][k].title))
                                var functionString = "calendar.getEventDeatils("+items[yearQ][monthQ][k].eventId+")";
                                itemDiv.setAttribute('onclick',functionString);
                                td.appendChild(itemDiv);
                            }
                        }
                    }

                    tr.appendChild(td);
                }
                return tr;
            }
            return {
                getEventDeatils : function(id){
                    var elem = document.getElementById('eventDetails');
                    elem.innerHTML = "";
                    var newHTML = "";
                    for (var n in itemsById[id]){
                        newHTML += "<p class='eventDetailsItem'>"+n+":</p> "+itemsById[id][n]+"<br />";
                    }
                    elem.innerHTML = newHTML;
                    elem.innerHTML += "<div class='closeModal'><p>click here to close</p></div>";
                    $.fancybox({
                        content: $('#eventDetails'),
                        modal: true,
                        hideOnContentClick: true,
                        showCloseButton: true
                    });

                    elem.addEventListener('click',function(){
                        $.fancybox.close();
                    })
                },
                loadCalendarView : function(monthToCreate,yearToCreate){
                    document.getElementById('calendar').innerHTML = '';
                    if ((typeof monthToCreate != 'number') || (typeof yearToCreate != 'number')){
                        printlog('loadCalendarView requires month(int) and year(int)');
                        return
                    }
                    constructWeeksObject(yearToCreate);  

                    var weeksToCreate = weeksInEachMonth[monthToCreate]

                    var table = document.createElement('table');

                    var caption = document.createElement('caption');
                    caption.appendChild(document.createTextNode(monthNames[monthToCreate]+", "+yearToCreate));
                    table.appendChild(caption);

                    var tr = document.createElement('tr');
                    for (i=0;i<7;i++){
                        var td = document.createElement('td');
                        var className = "table-header";
                        td.setAttribute('class',className);
                        td.appendChild(document.createTextNode(dayName[i]));
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);

                    if (weeksToCreate.length < 6){
                        weeksToCreate.push(weeksToCreate[weeksToCreate.length-1]+1);
                    }
                    
                    for (j=0;j<weeksToCreate.length;j++){
                        table.appendChild(makeWeekRowAndAddItems(weeksToCreate[j],monthToCreate,yearToCreate));
                    }
                    
                    tableElement.appendChild(table);
                },
                parseCSV : function(err,stat,data){
                    if (err || stat == 400){
                        $("#eventDetails").text("There was a problem fetching the calendar data");
                        $.fancybox({
                            content: $('#eventDetails'),
                            modal: true,
                            hideOnContentClick: true,
                            showCloseButton: true
                        });
                    } else {
                        //var items = [];
                        var lines = data.split("\n");
                        var headers = lines[0].split(",");

                        for (i=1;i<lines.length;i++){
                            var thisObject = {};

                            var thisLine = lines[i].split(",");

                            var MonthDayYear = thisLine[0].split("/");

                            var thisItemsYear = "year"+MonthDayYear[2];
                            var thisItemsMonth = "month"+MonthDayYear[0];

                            if (!items[thisItemsYear]){
                                items[thisItemsYear] = {};
                            }

                            if (!items[thisItemsYear][thisItemsMonth]){
                                items[thisItemsYear][thisItemsMonth] = [];
                            }



                            thisObject[headers[0]] = thisLine[0];
                            thisObject[headers[1]] = thisLine[1];
                            thisObject[headers[2]] = thisLine[2];
                            thisObject[headers[3]] = thisLine[3];
                            thisObject.eventId = Math.floor((Math.random()*100000000000)+1);

                            itemsById[thisObject.eventId] = {};

                            itemsById[thisObject.eventId][headers[0]] = thisLine[0];
                            itemsById[thisObject.eventId][headers[1]] = thisLine[1];
                            itemsById[thisObject.eventId][headers[2]] = thisLine[2];
                            itemsById[thisObject.eventId][headers[3]] = thisLine[3];


                            items[thisItemsYear][thisItemsMonth].push(thisObject);

                        }
                        
                        
                    }
                }    
            }
        })();
        
         window.onload = function(){

            $.ajax({
                url: 'data.csv',
                type: 'get',
                error: function(data){
                    calendar.parseCSV(true);
                    return
                },
                complete: function(data){
                    calendar.parseCSV(null,data.status,data.responseText);
                    var today = new Date();
                    calendar.loadCalendarView(today.getMonth(),today.getFullYear());

                    document.getElementById('decrementMonthButton').addEventListener('click',function(){
                        if (today.getMonth() != 0){
                            today.setMonth(today.getMonth()-1);
                        } else {
                            today.setFullYear(today.getFullYear()-1);
                            today.setMonth(11);
                        }
                        printlog('requesting date '+today.getMonth()+", "+today.getFullYear())

                        calendar.loadCalendarView(today.getMonth(),today.getFullYear());
                    });
                    document.getElementById('incrementMonthButton').addEventListener('click',function(){
                        if (today.getMonth() != 11){
                            today.setMonth(today.getMonth()+1);
                        } else {
                            today.setFullYear(today.getFullYear()+1);
                            today.setMonth(0);
                        }
                        calendar.loadCalendarView(today.getMonth(),today.getFullYear());
                    });
                }
            });
        }
    </script>
</body>
</html>
