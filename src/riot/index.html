<!DOCTYPE html>
<html lang="en" class="backbone">
<head>
  <meta charset="UTF-8">
  <title>Calendar - Riot</title>
  <link rel="stylesheet" href="/common/style.css" type="text/css" media="screen" />
</head>
<body>



  <!-- place the custom tag anywhere inside the body -->
  <calendar></calendar>

  <!-- include riot.js -->
  <script src="https://cdn.rawgit.com/riot/riot/v2.3.18/riot+compiler.min.js"></script>

  <!-- inject:js -->
  <script src="components/calendar.comp.js" type="riot/tag"></script>
  <!-- endinject -->

  <!-- mount the tag -->
  <script>riot.mount('calendar')</script>

</body>
</html>
