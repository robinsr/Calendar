<!DOCTYPE html>
<html lang="en" class="backbone">
<head>
  <meta charset="UTF-8">
  <title>Calendar - Riot</title>
  <link rel="stylesheet" href="/common/style.css" type="text/css" media="screen" />
</head>
<body>

  <!-- place the custom tag anywhere inside the body -->
  <calendar></calendar>


  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="//cdn.rawgit.com/moment/moment/2.12.0/moment.js"></script>
  <script src="//cdn.rawgit.com/riot/riot/v2.3.18/riot+compiler.min.js"></script>

  <!-- inject:tag -->
  <script src="components/calendar.tag" type="riot/tag"></script>
  <script src="components/days.tag" type="riot/tag"></script>
  <!-- endinject -->

  <script src="js/mixins.js"></script>

  <!-- mount the tag -->
  <script>riot.mount('calendar')</script>

</body>
</html>
